<!DOCTYPE html>
<html dir="ltr"> <!-- Beaglebone local address: 192.168.7.2 -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="description_1">
    <meta name="keywords" content="2imprez, study environment, green energy">
    <meta name="author" content="Lars Norge">
    <title id="title">2imprez | Home</title>
    <link rel="stylesheet" href="./css/style.css">   <!--use stylesheet ./css/style.css-->

    <!--Change Iframe Src function-->
    <script type="text/javascript"> function newSrc(dest) {document.getElementById("indexIframe").src=dest;}</script>

    
    <style type="text/css">select {clear:both;}</style>

    <!--resize iframe-->
    <script>function resizeIframe(obj) {obj.style.height = window.innerHeight - document.getElementById("header").offsetHeight - document.getElementById("footer").offsetHeight + 'px';}</script>

    <!--Languages-->
    <script type="text/javascript" src="jquery/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="language/Dansk.js"></script>
    <script type="text/javascript" src="language/English.js"></script>

  </head>
  <body id="indexBody" onload="recursiveSensor()">
    <header id="header">
      <!--banner-->
      <section id="banner">
        <!--Language options, drop-down select-->
        <div class="languageDiv">
          <select id="lang-switch" class="languageSelect" onchange="setLanguage()">
            <option value="en" selected>English</option>
            <option value="dk">Dansk</option>
          </select>
        </div>
        <div class="container">
          <!--Navigation-->
          <nav>
              <button id="home" class="button_1" onclick=newSrc("home.html");>Home</button>
              <button id="about" class="button_1" onclick=newSrc("about.html");>About</button>
              <button id="setup" class="button_1" onclick=newSrc("setup.html");>Setup</button>
              <button id="dmp" class="button_1" onclick=newSrc("utility.html");>Learning</button>
              <button id="data" class="button_1" onclick=newSrc("data.html");>Data</button>
          </nav>
        </div>

      </section>
    </header><!--

    --><div class="indexFrame"><!--
    --><iframe id="indexIframe" src="home.html" frameborder="0" border="0" cellspacing="0" onload="resizeIframe(this)"></iframe>

    </div>

    <footer id="footer">
      <!--Live sensor readings-->
      <section id="boxes">
        <div class="container">
          <div class="box">
            <p><span id="livedataco2" class="highlight">CO\u2082<div class="CO2read" id="CO2_read"></div></span></p>
          </div>
          <div class="box">
            <p><span id="livedatatemp" class="highlight">Room Temperature<div class="sensorRead" id="tempC_read"></div></span></p>
          </div>
          <div class="box">
            <p><span id="livedatahum" class="highlight">Relative Humidity<div class="sensorRead" id="hum_read"></div></span></p>
          </div>
        </div>
      </section>
    </footer>
    <!--call language-->
    <script src="language/setLanguage.js"></script>
    <!--Sensor Live Data-->
    <script type="text/javascript" src="js/sensorLive_getReq.js"></script>
  </body>
</html>
